<div class="w-screen h-screen flex flex-col justify-center items-center">
  <p class="text-3xl font-bold text-slate-500 mb-10">Game format</p>

  <!-- Qualifiers -->
  <div class="flex w-full justify-evenly">

    <div class="flex flex-col items-center">
      <p class="mb-1">Qualifiers #1</p>
      <div class="grid grid-cols-4 gap-1">
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-full"></div>
        <div class="circle-full"></div>
      </div>
    </div>

    <div class="flex flex-col items-center">
      <p class="mb-1">Qualifiers #2</p>
      <div class="grid grid-cols-4 gap-1">
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-full"></div>
        <div class="circle-full"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
      </div>
    </div>

    <div class="flex flex-col items-center">
      <p class="mb-1">Qualifiers #3</p>
      <div class="grid grid-cols-4 gap-1">
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-full"></div>
        <div class="circle-full"></div>
      </div>
    </div>

    <div class="flex flex-col items-center">
      <p class="mb-1">Qualifiers #4</p>
      <div class="grid grid-cols-4 gap-1">
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-full"></div>
        <div class="circle-full"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
      </div>
    </div>
    
  </div>

  <!-- Line -->
  <div class="flex w-full justify-evenly mt-2 mb-4">
    <div class="relative w-20 h-4 border border-slate-400 border-t-transparent mr-10">
      <div class="absolute w-px h-4 bg-slate-400 right-1/2 -bottom-4"></div>
    </div>
    <div class="relative w-20 h-4 border border-slate-400 border-t-transparent ml-10">
      <div class="absolute w-px h-4 bg-slate-400 right-1/2 -bottom-4"></div>
    </div>
  </div>

  <!-- Semi-finals -->
  <div class="flex w-full justify-evenly">
    <div class="flex flex-col items-center mr-10">
      <p class="mb-1">Semi-finals #1</p>
      <div class="grid grid-cols-4 gap-1">
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
        <div class="circle-full"></div>
        <div class="circle-full"></div>
      </div>
    </div>

    <div class="flex flex-col items-center ml-10">
      <p class="mb-1">Semi-finals #2</p>
      <div class="grid grid-cols-4 gap-1">
        <div class="circle-full"></div>
        <div class="circle-full"></div>
        <div class="circle-dashed"></div>
        <div class="circle-dashed"></div>
      </div>
    </div>
  </div>

  <div class="flex w-full justify-evenly mt-2 my-4">
    <div class="relative w-48 h-4 border border-slate-400 border-t-transparent">
      <div class="absolute w-px h-4 bg-slate-400 right-1/2 -bottom-4"></div>
    </div>
  </div>

  <!-- Finals -->

  <div class="flex w-full justify-center">
    <div class="flex flex-col items-center">
      <p class="mb-1">Finals</p>
      <div class="grid grid-cols-4 gap-1">
        <div class="circle-full"></div>
        <div class="circle-full"></div>
        <div class="circle-full"></div>
        <div class="circle-full"></div>
      </div>
    </div>
  </div>
</div>
